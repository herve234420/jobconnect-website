<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resume | JobConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
    }
    .backdrop-blur {
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen bg-black/30">

  <!-- NAVIGATION -->
  <header class="bg-transparent sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-end px-6 py-4">
      <nav class="space-x-6 font-semibold text-white">
        <a href="index.html" class="hover:text-green-400 transition">Home</a>
        <a href="#upload" class="hover:text-green-400 transition">Upload Resume</a>
        <a href="#about" class="hover:text-green-400 transition">About</a>
        <a href="login.html" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition">Login</a>
      </nav>
    </div>
  </header>

  <!-- Center content wrapper -->
  <main class="flex items-center justify-center min-h-[calc(100vh-72px)] p-6">

    <!-- Upload Card -->
    <div id="upload" class="bg-white/80 backdrop-blur rounded-2xl shadow-xl w-full max-w-md p-8">

      <!-- Logo / Brand -->
      <div class="flex items-center justify-center mb-6">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt=""
             class="h-10 w-10 mr-2 rounded" />
        <span class="text-xl font-bold text-gray-800 tracking-wide">JobConnect</span>
      </div>

      <!-- Title + Description -->
      <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Upload Your Resume</h2>
      <p class="text-gray-600 text-sm mb-6 text-center">Showcase your skills to potential employers by uploading your resume.</p>

      <!-- File Input -->
      <label for="resumeInput" class="block text-sm font-medium text-gray-700 mb-2">Choose file</label>
      <input type="file" id="resumeInput" accept=".pdf,.doc,.docx"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition mb-4" />

      <!-- Upload Button -->
      <button id="uploadResumeBtn"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition">
        Upload Resume
      </button>

      <!-- Preview Message -->
      <div id="resumePreview" class="mt-4 text-sm text-gray-700 text-center"></div>
    </div>

  </main>

  <!-- JS -->
  <script>
    const uploadBtn = document.getElementById('uploadResumeBtn');
    const input = document.getElementById('resumeInput');
    const preview = document.getElementById('resumePreview');

    uploadBtn.addEventListener('click', async () => {
      if (!input.files[0]) {
        preview.textContent = 'Please select a file before uploading.';
        preview.classList.add('text-red-500');
        return;
      }

      const formData = new FormData();
      formData.append('resume', input.files[0]);

      try {
        const res = await fetch('/upload-resume', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        preview.textContent = result.message || 'Resume uploaded successfully!';
        preview.classList.remove('text-red-500');
        preview.classList.add('text-green-600');
      } catch (error) {
        preview.textContent = 'Something went wrong. Try again.';
        preview.classList.add('text-red-500');
      }
    });
  </script>

</body>
</html>
