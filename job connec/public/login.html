<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | JobConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800">
 
  <!-- TRANSPARENT TOP NAVIGATION -->
<nav class="fixed w-full top-0 left-0 z-10 bg-transparent text-white">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-300">JobConnect</h1>
    <div class="space-x-6">
      <a href="index.html" class="hover:text-green-300">Home</a>
      <a href="#" class="hover:text-green-300">Jobs</a>
      
      <a href="#" class="hover:text-green-300">About</a>
    </div>
  </div>
</nav>


  <!-- FULL BACKGROUND WITH OVERLAY -->
  <section class="relative min-h-screen flex items-center justify-center pt-20 bg-cover bg-center" style="background-image: url('good_first_impression.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

    <div class="relative z-10 bg-white p-8 rounded-lg shadow-lg w-full max-w-xl">
      <!-- Tabs -->
      <div class="flex justify-around mb-6 border-b">
        <button id="loginTab" class="pb-2 text-lg font-semibold border-b-2 border-green-500 text-green-600">Login</button>
        <button id="signupTab" class="pb-2 text-lg font-semibold text-gray-500 hover:text-green-600">Signup</button>
      </div>

      <!-- Role Toggle -->
      <div class="flex justify-center mb-4">
        <label class="mr-4 font-medium">I am a:</label>
        <select id="roleSelect" class="border p-2 rounded">
          <option value="employee">Employee</option>
          <option value="employer">Employer</option>
        </select>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-4">
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" class="w-full border p-2 rounded" placeholder="you@example.com" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" class="w-full border p-2 rounded" placeholder="••••••••" required />
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="hidden">
        <div class="mb-4">
          <label class="block mb-1 font-medium">Full Name</label>
          <input type="text" class="w-full border p-2 rounded" placeholder="John Doe" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" class="w-full border p-2 rounded" placeholder="you@example.com" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" class="w-full border p-2 rounded" placeholder="••••••••" required />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Confirm Password</label>
          <input type="password" class="w-full border p-2 rounded" placeholder="••••••••" required />
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Create Account</button>
      </form>
    </div>
  </section>


  <script>
  const loginTab = document.getElementById('loginTab');
  const signupTab = document.getElementById('signupTab');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const roleSelect = document.getElementById('roleSelect');

  // Switch Tabs
  loginTab.addEventListener('click', () => {
    loginForm.classList.remove('hidden');
    signupForm.classList.add('hidden');
    loginTab.classList.add('border-b-2', 'border-green-500', 'text-green-600');
    signupTab.classList.remove('border-b-2', 'border-green-500', 'text-green-600');
    signupTab.classList.add('text-gray-500');
  });

  signupTab.addEventListener('click', () => {
    signupForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
    signupTab.classList.add('border-b-2', 'border-green-500', 'text-green-600');
    loginTab.classList.remove('border-b-2', 'border-green-500', 'text-green-600');
    loginTab.classList.add('text-gray-500');
  });

  // LOGIN
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = loginForm.querySelector('input[type="email"]').value;
  const password = loginForm.querySelector('input[type="password"]').value;

  try {
    const res = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();

   if (res.ok) {
  console.log("✅ Login succeeded. Data received:", data);

  if (data.user && data.user.role === 'employee') {
    console.log("➡️ Redirecting to employee dashboard");
    window.location.href = 'employee-dashboard.html';
  } else if (data.user && data.user.role === 'employer') {
    console.log("➡️ Redirecting to employer dashboard");
    window.location.href = 'employer-dashboard.html';
  } else {
    console.error('❌ Unknown or missing user role:', data.user);
  }
} else {
  console.error(`❌ Login failed: ${data.message}`);
}
} catch (error) {
  console.error('❌ Could not connect to server');
  console.error(error);
}
});



  // SIGNUP
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = signupForm.querySelector('input[type="text"]').value;
    const email = signupForm.querySelector('input[type="email"]').value;
    const passwords = signupForm.querySelectorAll('input[type="password"]');
    const password = passwords[0].value;
    const confirmPassword = passwords[1].value;
    const role = roleSelect.value;

    if (password !== confirmPassword) {
      alert("❌ Passwords do not match");
      return;
    }

    try {
      const res = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, role }),
      });

      const data = await res.json();

      if (res.ok) {
        alert('✅ Signup successful! You can now log in.');
        loginTab.click(); // switch to login tab
      } else {
        alert(`❌ ${data.message}`);
      }
    } catch (error) {
      alert('❌ Could not connect to server');
      console.error(error);
    }
  });
</script>


</body>
</html>
