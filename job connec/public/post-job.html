<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post a Job | Employer | JobConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-[Inter] min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-green-600 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold tracking-wide">JobConnect - Employer</h1>
    <a href="login.html" class="hover:underline font-semibold">Logout</a>
  </header>

  <div class="flex max-w-5xl w-full mx-auto px-6 py-10 flex-col lg:flex-row gap-8">

    <!-- SIDEBAR NAV -->
    <aside class="w-full lg:w-64 bg-white rounded-lg shadow p-6 space-y-4 text-gray-700 font-medium">
      <a href="dashboard.html" class="block px-4 py-2 rounded hover:bg-green-100 hover:text-green-700">Dashboard</a>
      <a href="post-job.html" class="block px-4 py-2 rounded bg-green-100 text-green-700 font-semibold shadow-sm">Post Job</a>
      <a href="applicants.html" class="block px-4 py-2 rounded hover:bg-green-100 hover:text-green-700">Applicants</a>
      <a href="settings.html" class="block px-4 py-2 rounded hover:bg-green-100 hover:text-green-700">Settings</a>
    </aside>

    <!-- POST JOB FORM -->
    <main class="flex-1 bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6">Post a New Job</h2>

      <form class="space-y-6" action="#" method="POST">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="title">Job Title</label>
          <input id="title" name="title" type="text" placeholder="e.g. Frontend Developer" required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="location">Location</label>
          <input id="location" name="location" type="text" placeholder="e.g. Remote or San Francisco"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="type">Job Type</label>
          <select id="type" name="type" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none">
            <option>Full-time</option>
            <option>Part-time</option>
            <option>Internship</option>
            <option>Contract</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="salary">Salary Range (Optional)</label>
          <input id="salary" name="salary" type="text" placeholder="e.g. $60,000 - $90,000"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="description">Job Description</label>
          <textarea id="description" name="description" rows="5" placeholder="Describe the role, responsibilities, and qualifications..."
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none resize-none" required></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1" for="requirements">Requirements</label>
          <textarea id="requirements" name="requirements" rows="4" placeholder="List required skills, experience, etc."
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none resize-none" required></textarea>
        </div>

        <div class="pt-4">
          <button type="submit"
            class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition font-semibold">
            Post Job
          </button>
        </div>
      </form>
    </main>
  </div>

  <!-- FOOTER -->
  <footer class="bg-green-600 text-white text-center py-6 mt-auto">
    <p class="text-sm">&copy; 2025 JobConnect. All rights reserved.</p>
  </footer>

</body>
</html>
