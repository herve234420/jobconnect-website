<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JobConnect - Upload Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    /* Overlay */
    .overlay {
      background-color: rgba(255 255 255 / 0.85);
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- NAVIGATION -->
  <header class="bg-green-700 text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between px-6 py-4 max-w-7xl">
      <div class="flex items-center space-x-2">
        <!-- Logo image -->
        <img src="https://cdn-icons-png.flaticon.com/512/148/148841.png" alt="JobConnect Logo" class="h-10 w-10 rounded-full" />
        <h1 class="text-2xl font-bold">JobConnect</h1>
      </div>
      <nav class="space-x-6 font-semibold">
        <a href="#" class="hover:text-green-300">Home</a>
        <a href="#upload" class="hover:text-green-300">Upload Resume</a>
        <a href="#about" class="hover:text-green-300">About</a>
        <a href="login.html" class="bg-green-900 px-4 py-2 rounded hover:bg-green-800 transition">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center p-6">
    <section id="upload" class="overlay p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Upload Your Resume</h2>
      <input
        type="file"
        id="resumeInput"
        accept=".pdf,.doc,.docx"
        class="mb-4 block w-full rounded border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <button
        id="uploadResumeBtn"
        class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition"
      >
        Upload Resume
      </button>
      <div id="resumePreview" class="mt-4 text-gray-700 text-center"></div>
    </section>
  </main>

  <script>
    document.getElementById('uploadResumeBtn').addEventListener('click', async () => {
      const input = document.getElementById('resumeInput');
      const preview = document.getElementById('resumePreview');
      if (!input.files[0]) {
        alert('Please select a file');
        return;
      }
      const formData = new FormData();
      formData.append('resume', input.files[0]);

      try {
        const res = await fetch('/upload-resume', {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        preview.textContent = result.message || 'Upload complete.';
      } catch (err) {
        preview.textContent = 'Upload failed. Please try again.';
      }
    });
  </script>

</body>
</html>
